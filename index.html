<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="title"> My Tic Tac Toe Game</nav>

        <div class="gamecontainer">

            

            <div class="game">
                <div class="box bl-0 bt-0">  <span class="boxtext"></span>  </div>
                <div class="box bt-0">  <span class="boxtext"></span>  </div>
                <div class="box bt-0 br-0">  <span class="boxtext"></span>  </div>
                <div class="box bl-0">  <span class="boxtext"></span>  </div>
                <div class="box">  <span class="boxtext"></span>  </div>
                <div class="box br-0">  <span class="boxtext"></span>  </div>
                <div class="box bl-0 bb-0">  <span class="boxtext"></span>  </div>
                <div class="box bb-0">  <span class="boxtext"></span>  </div>
                <div class="box bb-0 br-0">  <span class="boxtext"></span>  </div>
            </div>

  

            <div class="info">
                <h2>Welcome To Tic Tac Toe</h2>
                <span class="typing"></span>
                </br>



                <div class="turn">
                    <span class="turninfo">Turn for X</span>
                    <button id="reset" onclick="Reseting()">Reset</button>
                </div>



                <div class="imgbox">
                    <img src="gifs/win.gif" alt="" width="100px" height="100px">
                </div>



            </div>


        </div>

    </div>
    
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".typing", {
            strings: ["Good Luck","Have Fun"],
            typespeed: 1,
            backspeed: 1,
            loop: false
        })
    </script>
    <script src="script.js"></script>
</body>
</html>
